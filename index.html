<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <title>Country JS</title>
</head>
<body>
<div id="countryList" >
  <div class='countryList__Search'>
    <p>Country</p>
    <form action=''>
      <select name='countries' id='countries-list' onchange="showCountryDetails()" >
      </select>
      <!-- <input type="button"  value='Search'></input> -->
    </form>
    <div id='countryList__flag' >
      <img id='country-flag' width=60 height=40 >
     </div>
  </div>
  <div class='countryList__Info'>
    <ul id='countryList__Info--capital'>Borders: 
      <li id='capital'></li>
      <li id='timezone'></li>
      <li id='language'></li> 
      <li id='currency'></li>
    </ul>
    <ul class='countryList__Info--borders' id='borders'>
   </ul>
  </div>

  <div class='countryList__Region'>
    <p>Regional</p>
    <table class='table' >
      <thead>
        <tr>
          <th>Acronym</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id='regionalBlocs'></tbody>
    </table>
  </div>
 
<div id='map' style='width: 400px; height: 300px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic3VyaXRlY2hib3kiLCJhIjoiY2tvZGFjYnhwMDBkbDJ3cGw0c3dhbGhneCJ9.356LKslRODQ6ib_TLZ8q1Q';
var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-74.5, 40], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
</script>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
