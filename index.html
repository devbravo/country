<!DOCTYPE html>

<html lang="en">
  <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <!-- <link href="app.css" rel="stylesheet"/> -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <title>Country JS</title>
</head>
<body>
<div id="countryList" >
  <div class='countryList__Search'>
    <p>Country</p>
    <form action=''>
      <select name='countries' id='countries-list' onchange="showCountryDetails()" >
      </select>
      <!-- <input type="button"  value='Search'></input> -->
    </form>
    <div id='countryList__flag' >
      <img id='country-flag' width=60 height=40 >
     </div>
  </div>
  <div class='countryList__Info'>
    <ul id='countryList__Info--capital'>
      <li id='capital'></li>
      <li id='timezone'></li>
      <li id='language'></li> 
      <li id='currency'></li>
    </ul>
    <p>Borders:</p>
    <ul class='countryList__Info--borders' id='borders'>
       
   </ul>
  </div>

  <div class='countryList__Region'>
    <p>Regional</p>
    <table class='table' >
      <thead>
        <tr>
          <th>Acronym</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id='regionalBlocs'></tbody>
    </table>
  </div>
  <div id="map" style="width: 40rem; height: 20rem"; ></div>
</div>
<script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSu-tuvnzC0in7DSN6jKhdiFkjJfRcn0Y&callback=initMap&libraries=&v=weekly"
async
></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
