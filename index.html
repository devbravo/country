<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet"/>
    <title>Country JS</title>
</head>
<body>
<div id="countryList" >
  <div class='countryList__Search'>
    <p>Country</p>
    <form action=''>
      <select name='countries' id='countries-list' onchange="showCountryDetails()" >
      </select>
      <!-- <input type="button"  value='Search'></input> -->
    </form>
    <div id='countryList__flag' >
      <img id='country-flag' width=60 height=40 >
     </div>
  </div>
  <div class='countryList__Info'>
    <ul id='countryList__Info--capital'>Borders: 
      <li id='capital'></li>
      <li id='timezone'></li>
      <li id='language'></li> 
      <li id='currency'></li>
    </ul>
    <ul class='countryList__Info--borders' id='borders'>
   </ul>
  </div>

  <div class='countryList__Region'>
    <p>Regional</p>
    <table class='table' >
      <thead>
        <tr>
          <th>Acronym</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id='regionalBlocs'></tbody>
    </table>
  </div>
  <div class='countryList__Map' id='googleMap'>
  </div>

</div>
<script type="text/javascript" src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
</body>
</html>
